services:
  - type: web
    name: resume-screener
    runtime: python
    region: oregon
    buildCommand: chmod +x render-build.sh && ./render-build.sh
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5  # MUST match your local version
      - key: PYTHONUNBUFFERED
        value: true